<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <a href="detail.html"><img src="../storage/img/arrow-left.png" alt=""></a>
        <p>Checkout</p>
        <a href="detail.html"><img src="../storage/img/menu.png" alt=""></a> 
    </header>

    <main>
        <section class="purchase">
            <article>
                <img src="../storage/img/product1.jpg" alt="">
                <div class="purchase__info">
                    <div class="purchase_info_name_price">
                        <div class="purchase_info_name">
                            <p>Cell Majin God</p>
                            <p>T-shirt</p>
                        </div>
                            <div class="purchase_info_price">
                                <p>$112.99</p>
                            </div>
                        </div>

                        <div class="purchase_info_quantity">
                            <img src="../storage/img/menu1.png" alt="">
                            <div class="counter_quantity">
                                <div class="minus"></div>
                                <input type="number" value="1">
                                <div class="plus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <hr>

            <article>
                <img src="../storage/img/product1.jpg" alt="">
                <div class="purchase__info">
                    <div class="purchase_info_name_price">
                        <div class="purchase_info_name">
                            <p>Cell Majin God</p>
                            <p>T-shirt</p>
                        </div>
                            <div class="purchase_info_price">
                                <p>$112.99</p>
                            </div>
                        </div>

                        <div class="purchase_info_quantity">
                            <img src="../storage/img/menu1.png" alt="">
                            <div class="counter_quantity">
                                <div class="minus"></div>
                                <input type="number" value="1">
                                <div class="plus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        
        <hr>

        <section class="shipping_info">
            <p>Shipping Information</p>
            <div class="card_info">
                <div class="card_info__numbers">
                    <img src="../storage/img/VISA_PICT.png" alt="">
                    <p>**** **** **** 2143</p>
                </div>
                <img src="../storage/img/arrow-down.png" alt="">
            </div>

            <div class="prices">
                <div>
                    <p>Total (9 items)</p>
                    <p>$1,014.95</p>
                </div>

                <div>
                    <p>Shipping Fee</p>
                    <p>$.0.00</p>
                </div>

                <div>
                    <p>Discount</p>
                    <p>$.0.00</p>
                </div>
            </div>

            <hr>

            <div class="subtotal">
                <p>Sub Total</p>
                <p>$1,014.95</p>
            </div>
        </section>
    </main>


    <footer>
        <a href="#">Pay</a>
    </footer>
</body>
</html>
